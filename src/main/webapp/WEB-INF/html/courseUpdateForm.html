<div th:fragment="content">

	<form action="#" th:action="@{/courses/update}" th:object="${course}"
		method="post">
		<p>
		<div class="form-group">
						<input type="hidden" class="form-control" id="id" placeholder="id"
							th:field="*{id}" th:value="${course.id}">
					</div>

					<div class="form-group">
						<label for="InputName">Name</label> <input type="text"
							class="form-control" id="name" placeholder="Name"
							th:field="*{name}" th:value="${course.name}">
					</div>
					<div class="form-group">
						<label for="InputDescription">Description</label> <input
							type="text" class="form-control" id="description"
							placeholder="Description" th:field="*{description}"
							th:value="${course.description}">
					</div>

					<div class="form-group">
						<label for="InputPrerequisites">Prerequisites</label> <input
							type="text" class="form-control" id="prerequisites"
							placeholder="Prerequisites" th:field="*{prerequisites}"
							th:value="${course.prerequisites}">
					</div>

					<div class="form-group">
						<label for="InputDetailsPageLink">Details</label> <input
							type="text" class="form-control" id="password"
							placeholder="Details Page Link" th:field="*{detailsPageLink}"
							th:value="${course.detailsPageLink}">
					</div>


					<button type="submit" class="btn btn-info" name="id"
						th:value="${course.id}" th:type="submit">Update</button>
		</p>
	</form>
</div>
