<div th:fragment="content">

	<form action="#" th:action="@{/admins/update}" th:object="${admin}"
		method="post">
		<p>
		<div class="form-group">
						<input type="hidden" class="form-control" id="id" placeholder="id"
							th:field="*{id}" th:value="${admin.id}">
					</div>

					<div class="form-group">
						<label for="InputName">Name</label> <input type="text"
							class="form-control" id="name" placeholder="Name"
							th:field="*{name}" th:value="${admin.name}">
					</div>
					<div class="form-group">
						<label for="InputSurName">Surname</label> <input
							type="text" class="form-control" id="surname"
							placeholder="Surname" th:field="*{surname}"
							th:value="${admin.surname}">
					</div>

					<div class="form-group">
						<label for="BirthDate">Birth Date</label> <input
							type="text" class="form-control" id="birthDate"
							placeholder="birthDate" th:field="*{birthDate}"
							th:value="${admin.birthDate}">
					</div>
					
						<div class="form-group">
						<label for="tckn">Tc Kimlik No</label> <input
							type="text" class="form-control" id="tckn"
							placeholder="tckn" th:field="*{tckn}"
							th:value="${admin.tckn}">
					</div>

						<div class="form-group">
						<label for="email">E-Mail</label> <input
							type="text" class="form-control" id="email"
							placeholder="email" th:field="*{email}"
							th:value="${admin.email}">
					</div>

					

					<div class="form-group">
						<label for="Password">Password</label> <input
							type="text" class="form-control" id="password"
							placeholder="password" th:field="*{password}"
							th:value="${admin.password}">
					</div>
					
					<div class="form-group">
						<label for="Phone">Phone</label> <input
							type="text" class="form-control" id="phone"
							placeholder="phone" th:field="*{phone}"
							th:value="${admin.phone}">
					</div>
					
					<div class="form-group">
						<label for="lkdNo">LKD NumarasÄ±</label> <input
							type="text" class="form-control" id="lkdNo"
							placeholder="lkdNo" th:field="*{lkdNo}"
							th:value="${admin.lkdNo}">
					</div>
					


					<button type="submit" class="btn btn-info" name="id"
						th:value="${admin.id}" th:type="submit">Update</button>
		</p>
	</form>
</div>
